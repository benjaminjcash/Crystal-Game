<!DOCTYPE html>
<html>
<head>
    <title>Crystals Collector!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div id="instructionsbox" class="col-md-4">
            <div class="card">
                <h1>Crystals Collector!</h1>
                <p id="instructions">Click on the crystals and try to get your Score equal to the Target Number!</p>
            </div>
        </div>

        <div id="crystalbox" class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <button id="redcrystal" type="button"><img src="assets/images/red_crystal.png" alt="image not found" height="100x" width="auto"></button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <button id="bluecrystal" type="button"><img src="assets/images/blue_crystal.png" alt="image not found" height="100px" width="auto"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <button id="greencrystal" type="button"><img src="assets/images/green_crystal.png" alt="image not found" height="100px" width="auto"></button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <button id="yellowcrystal" type="button"><img src="assets/images/yellow_crystal.png" alt="image not found" height="100px" width="auto"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="counterbox" class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <p>Score</p>
                    </div>
                    <div class="row">
                        <h2 id="playerscore"></h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <p>Target</p>
                    </div>
                    <div class="row">
                        <h2 id="targetnumber"></h2>
                    </div>
                </div>
            </div>
            <div id="winlossbox" class="row">
                <div class="col-md-6">
                    <div class="row">
                        <p>Wins</p>
                    </div>
                    <div class="row">
                        <h2 id="wins"></h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <p>Losses</p>
                    </div>
                    <div class="row">
                        <h2 id="losses"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
